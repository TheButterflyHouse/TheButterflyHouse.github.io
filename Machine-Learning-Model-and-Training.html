<!-- Banner -->
<section id="banner">
    <header>
        <h2>Model Accuracy</h2>
    </header>
    <div>
        <p>View the training accuracy of the model below:</p>
    </div>

    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0 Epochs', '10 Epochs', '20 Epochs', '30 Epochs', '40 Epochs', '50 Epochs'],
                datasets: [{
                    label: 'Accuracy',
                    data: [0.0, 0.603, 0.691, 0.724, 0.711, 0.736],
                    backgroundColor: [
                        'rgba(125, 0, 0, 0.2)'
                    ],
                    borderColor: [
                        'rgba(0, 0, 0, 1)'
                    ],
                    borderWidth: 1
                },
                    {
                        label: 'Validation Accuracy',
                        data: [0.0, 0.645, 0.661, 0.694, 0.700, 0.701],
                        backgroundColor: [
                            'rgba(0, 255, 0, 0.3)'
                        ],
                        borderColor: [
                            'rgba(0, 0, 0, 1)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
